<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪水計算器</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 1s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
        }
        #salaryDisplay {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>薪水計算器</h2>
        <input type="number" id="hourlyRate" placeholder="輸入時薪">
        <input type="number" id="workHours" placeholder="輸入上班時數">
        <button onclick="startWorking()">開始上班</button>
        <div id="salaryDisplay">$0</div>
    </div>
    <script>
        let salary = 0;
        let interval;
        function startWorking() {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            const workHours = parseFloat(document.getElementById('workHours').value);
            if (isNaN(hourlyRate) || isNaN(workHours) || hourlyRate <= 0 || workHours <= 0) {
                alert("請輸入有效的數值");
                return;
            }
            const totalSalary = hourlyRate * workHours;
            const salaryPerSecond = hourlyRate / 3600;
            clearInterval(interval);
            interval = setInterval(() => {
                salary += salaryPerSecond;
                document.getElementById('salaryDisplay').textContent = `$${salary.toFixed(2)}`;
                if (salary >= totalSalary) {
                    clearInterval(interval);
                    document.getElementById('salaryDisplay').textContent = `完成！總薪資：$${totalSalary.toFixed(2)}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
